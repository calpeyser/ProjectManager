<html>
<body>
	<p>Artist Home</p>
	{% for project in projects %}
		<p>{{project.customer_name}} due on {{project.due_date}}</p>
		<form action="/edit_project/" method="GET">

			<input type="submit" value="Edit">
		</form>
	{% endfor %}

</body>
</html>
