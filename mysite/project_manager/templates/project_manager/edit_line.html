{% extends "base.html" %}
{% block content %}
<div class="container" align="center">
	<br>
	<div class="container" style="background-color: white; border: 2px solid black; border-radius: 10px; width: 550px; height: 270px; position: relative:">
	<br>
	<form action="/edit_line/" method="post">{% csrf_token %}
	{{ form.as_p }}
	<input type="hidden" name="project" value="{{project.id}}">

	<form action="/edit_project/" method="GET">
		<input type="hidden" name="project" value="{{project.id}}">

	</form>
	</div>

</div> <!-- outer container -->
